  projects:
    name: Find ruby projects
    runs-on: ubuntu-latest
    steps:
        - name: Checkout source code
          uses: actions/checkout@v4
        - name: Find all ruby projects
          id: pl
          uses: Rishabh510/Path-lister-action@master
          with:
            path: "."
            type: ".ruby-version"

        - name: Output results
          run: |
            echo "Found ${{ steps.pl.outputs.path_count }} file(s) with this extension:"
            for i in ${{ steps.pl.outputs.paths }}; do
            echo $i
            done

        - name: Get the project paths
          id: paths
          run: |
            projects=()
            paths=(${{ steps.pl.outputs.paths }})
            for i in "${paths[@]}"; do
              projects+=(dirname "$i")
            done
            echo ::set-output name=projects::"${projects[@]}"

